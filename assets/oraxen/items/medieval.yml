medieval_chair:
  displayname: <gold><bold>Stuhl
  material: PAPER
  lore:
  - ''
  - <dark_gray>➥ <Gray>Kann als <gold>Möbel <gray>genutzt werden
  Mechanics:
    furniture:
      type: DISPLAY_ENTITY
      hitbox:
        width: 1.0
        height: 1.0
